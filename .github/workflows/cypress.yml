name: Cypress Tests
on:
  push:
    branches:
      - main 
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up working directory
        run: cd frontend
        
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run watch
          wait-on: 'http://localhost:3000' # Waits for above
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
