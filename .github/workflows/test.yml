name: Workflow Trigger

on:
  push:
    branches:
      - main
    paths:
      - 'https://github.com/flamingo1332/cloud_resume_code.git'
      - 'https://github.com/flamingo1332/cloud_resume_terraform.git'


jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload file to Bucket 1
        run: aws s3 cp backend/visitor.py s3://bucket1/

      # - name: Upload file to Bucket 2
